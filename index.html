<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
    <div class="calculator-top">
        
        <input type="text" class="form-control" aria-label="Username"
                        aria-describedby="basic-addon1"  id="result" placeholder="0">
        
    </div>
    <div class="calculator-btm">
            <a href="#" id="btn-1"onclick="delButton()">Del</a>
            <a href="#" class="btn-2"onclick="clearResult()">C</a>
            <a href="#" class="btn-3"onclick="appendOperator('/')">/</a>
            <a href="#" class="btn-4"onclick="appendNumber('*')">*</a>
            <a href="#" class="btn-5"onclick="appendNumber(1)">1</a>
            <a href="#" class="btn-6"onclick="appendNumber(2)">2</a>
            <a href="#" class="btn-7"onclick="appendNumber(3)">3</a>
            <a href="#" class="btn-8"onclick="appendOperator('-')">-</a>
            <a href="#" class="btn-9"onclick="appendNumber(4)">4</a>
            <a href="#" class="btn-10"onclick="appendNumber(5)">5</a>
            <a href="#" class="btn-11"onclick="appendNumber(6)">6</a>
            <a href="#" class="btn-12"onclick="appendOperator('+')">+</a>
            <a href="#" class="btn-13"onclick="appendNumber(7)">7</a>
            <a href="#" class="btn-14"onclick="appendNumber(8)">8</a>
            <a href="#" class="btn-15"onclick="appendNumber(9)">9</a>
            <a href="#" class="btn-16"onclick="calculate()">=</a>
            <a href="#" class="btn-17"onclick="appendNumber(0)">0</a>
            <a href="#" class="btn-18"onclick="appendNumber('.')">.</a>
            
    </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
